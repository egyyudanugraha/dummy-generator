    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./D.png" />

    <title>Dummy - by Yuda</title>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="app" class="flex-grow" x-data="lorem">

      <section>
        <div class="p-8 md:p-12 lg:px-12">
          <div class="mx-auto max-w-lg text-center">
            <h2 class="text-2xl font-bold text-gray-900 md:text-3xl">
              Berapa banyak?
            </h2>
          </div>

          <div class="mx-auto mt-8 max-w-xl">

            <div class="relative grid gap-2">
              <label for="howMany" class="sr-only"> Number </label>

              <input
                type="number"
                id="howMany"
                value="1"
                x-model="count"
                @input="generate"
                class="w-full rounded-md text-center border-gray-200 py-2.5 shadow-sm sm:text-sm"
              />
              <div class="grid grid-cols-3 gap-2 text-center">
                <div>
                  <input
                    class="peer sr-only"
                    id="word"
                    type="radio"
                    tabindex="-1"
                    name="option"
                  />
    
                  <label
                    for="word"
                    @click="units = 'word'; generate()"
                    class="block w-full rounded-lg border border-gray-200 p-3 hover:border-black peer-checked:border-black peer-checked:bg-black peer-checked:text-white"
                    tabindex="0"
                  >
                    <span class="text-sm font-medium"> Kata </span>
                  </label>
                </div>
                <div>
                  <input
                    class="peer sr-only"
                    id="sentences"
                    type="radio"
                    tabindex="-1"
                    name="option"
                    checked
                  />
    
                  <label
                    for="sentences"
                    @click="units = 'sentences'; generate()"
                    class="block w-full rounded-lg border border-gray-200 p-3 hover:border-black peer-checked:border-black peer-checked:bg-black peer-checked:text-white"
                    tabindex="0"
                  >
                    <span class="text-sm font-medium"> Kalimat </span>
                  </label>
                </div>
                <div>
                  <input
                    class="peer sr-only"
                    id="paragraph"
                    type="radio"
                    tabindex="-1"
                    name="option"
                  />
    
                  <label
                    for="paragraph"
                    @click="units = 'paragraph'; generate()"
                    class="block w-full rounded-lg border border-gray-200 p-3 hover:border-black peer-checked:border-black peer-checked:bg-black peer-checked:text-white"
                    tabindex="0"
                  >
                    <span class="text-sm font-medium"> Paragraf </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="p-8 md:p-12 lg:px-12" x-data="{ status: 'Copy' }">
          <div
            class="relative flex flex-col-reverse sm:flex-row items-start justify-between rounded-xl border border-gray-100 p-4 shadow-xl sm:p-6 lg:p-8 cursor-pointer"
            @click="$clipboard(result); status = 'Copied!'; setTimeout(() => { status = 'Copy'; }, 2000)"
          >
            <div class="pt-4 text-gray-600">
              <p class="mt-1 text-sm sm:block" x-text="result"></p>
            </div>

            <span
              class="rounded-full bg-gray-200 px-3 py-1.5 text-xs font-medium text-gray-900"
              x-text="status"
            >
            </span>
          </div>
        </div>

      </section>
      
    </div>
